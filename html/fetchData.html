<!doctype html>
<html ng-app>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="https://raw.github.com/davidjnelson/angular-table/master/src/main/webapp/js/lib/angular-table.js"></script>
    <script src="script.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
  </head>
  <body>

<div ng-controller="FetchCtrl">
  <!--<select ng-model="method">
    <option>GET</option>
    <option>JSONP</option>
  </select>-->
  <input type="text" ng-model="url" size="80"/>
  <button ng-click="fetch()">fetch</button><br>
  <!--<button ng-click="updateModel('GET', 'http-hello.html')">Sample GET</button>
  <button ng-click="updateModel('JSONP', 'http://angularjs.org/greet.php?callback=JSON_CALLBACK&name=Super%20Hero')">Sample JSONP</button>
  <button ng-click="updateModel('JSONP', 'http://angularjs.org/doesntexist&callback=JSON_CALLBACK')">Invalid JSONP</button>-->
  <pre>http status code: {{status}}</pre>
  <!--<pre>http response data: {{data}}</pre>-->
  <div>
    <ul>
                <li ng-repeat="value in data">
                    <span>{{value.name}}</span>
                    <span>| {{value.pagerank}} | {{value.homepage_url}} | {{value.total_money_raised}} </span>
                </li>
    </ul>
  </div>
</div>

  </body>
</html>
